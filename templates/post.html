<div class="container">
    <form>
        <div class="form-group row">
            <label for="heading" class="col-sm-2 col-form-label">Heading</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="heading" name="heading" placeholder="Heading"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label for="text" class="col-sm-2 col-form-label">Text</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="text" name="text" placeholder="Text" rows="10"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label for="img" class="col-sm-2 col-form-label">Img</label>
            <div class="col-sm-10">
                <input type="file" class="form-control-file" id="img" name="img">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Добавить</button>
            </div>
        </div>
    </form>
</div>
